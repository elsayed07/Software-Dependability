<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Register</title>
    <th:block th:replace="fragments/head :: bootstrap"></th:block>
</head>
<body>
<main class="container">
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="mt-5 row">
        <div class="mx-auto">
            <div class="card mb-5" style="width: 19rem;">
                <div class="card-header">
                    <div>Register</div>
                </div>
                <form th:method="POST" th:action="@{/register}" th:object="${userRegisterBindingModel}" class="card-body">
                    <div th:each="err : ${#fields.errors()}" th:text="${err}" class="alert alert-danger" role="alert">
                        error
                    </div>
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" name="username" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="password" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <label for="inputConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="inputConfirmPassword" name="confirmPassword" th:field="*{confirmPassword}">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
